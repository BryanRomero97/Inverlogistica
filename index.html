    <script>
        $(document).ready(function() {
            var navbar = $('.navbar'); // Cache the navbar element
            var navbarHeight = navbar.outerHeight(); // Get the navbar height
    
            $(window).scroll(function() {
                if ($(window).scrollTop() > navbarHeight) {
                    navbar.addClass('sticky'); // Add 'sticky' class on scroll
                } else {
                    navbar.removeClass('sticky'); // Remove 'sticky' class on scroll up
                }
                if ($(window).scrollTop() > navbarHeight) {
                    navbar.removeClass('bg-transparent');
                    navbar.addClass('bg-white');
                } else {
                    navbar.removeClass('bg-white');
                    navbar.addClass('bg-transparent');   

                }
            });
        });
    </script>
